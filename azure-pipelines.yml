# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- none

pool:
  name: RPLocalPool
  demands:
   - agent.name -equals RPLocalMac

stages:
- stage: Build
  displayName: 'Code Build'
  jobs:
  - job: Build
    displayName: 'Build'
    pool: RPLocalPool
    steps:
    - task: Maven@3
      inputs:
        mavenPomFile: 'pom.xml'
        mavenOptions: '-Xmx3072m'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '11'
        jdkArchitectureOption: 'x64'
        publishJUnitResults: false
        goals: 'package test jacoco:report'

- stage: PublishCodeCoverageResult
  displayName: 'PublishCodeCoverageResult Artifacts'
  jobs:
  - job: PublishCodeCoverageResult
    displayName: 'PublishCodeCoverageResult'
    pool: RPLocalPool
    steps:
    - task: PublishCodeCoverageResults@1
      inputs:
        codeCoverageTool: 'JaCoCo'
        summaryFileLocation: '$(Build.SourcesDirectory)/target/site/jacoco/*.xml'

- stage: UploadArtifact
  displayName: 'Upload Artifacts'
  jobs:
  - job: Upload
    displayName: 'Upload JAR'
    pool: RPLocalPool
    steps:
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Build.SourcesDirectory)/target/spring-hello-world-1.0.1.jar'
        artifact: 'JAR'
        publishLocation: 'pipeline'